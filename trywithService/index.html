<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rich Man's Service Reddit</title>
  </head>
  <body ng-app="redditModule"  ng-controller="redditController">


      <reddit-post ng-repeat="post in posts"></reddit-post>
      <div ng-repeat= 'post in posts'>
        <h2> {{post.data.title}} </h2>
        {{post.data.author}}
        <img ng-src="{{post.data.url}}">
      </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular-route.min.js"></script>
    <script src="module.js"></script>
    <script src="controller.js"></script>
    <script src="factory.js"></script>
  </body>
</html>
